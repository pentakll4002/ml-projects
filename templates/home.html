<html>
    <head>
        <style>
            body {
                background-color: #F8C8DC; /* Pastel Pink background */
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .login {
                background-color: #FFFFFF; /* White background for the form area */
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
                max-width: 400px; /* Reduced max-width */
            }
            h1 {
                color: #DDA0DD; /* Plum color for headings */
                margin-bottom: 15px;
                font-size: 22px;
            }
            legend {
                color: #DDA0DD; /* Plum color for legend */
                font-size: 20px;
                font-weight: bold;
            }
            .form-label {
                display: block;
                text-align: left;
                margin-bottom: 3px;
                color: #CBAACB; /* Light Purple for labels */
                font-weight: bold;
                font-size: 14px;
            }
            .form-control {
                width: calc(100% - 16px);
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #FFCCE5; /* Light Pink border */
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 14px;
            }
            .form-control:focus {
                border-color: #DDA0DD; /* Plum border on focus */
                outline: none;
                box-shadow: 0 0 4px rgba(221, 160, 221, 0.5);
            }
            .btn-primary {
                background-color: #DDA0DD; /* Plum button */
                color: white;
                padding: 10px 18px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }
            .btn-primary:hover {
                background-color: #CBAACB; /* Lighter Plum on hover */
            }
            h2 {
                color: #DDA0DD; /* Plum color for prediction result */
                margin-top: 15px;
                font-size: 20px;
            }
            /* Styling for options in select dropdowns */
            select.form-control option {
                background-color: #FFFFFF;
                color: #333;
            }
            /* Styling for disabled placeholder option */
            select.form-control option.placeholder {
                color: #999;
            }

        </style>
    </head>
    <body>
        <div class="login">
           <h1>Student Exam Performance Indicator</h1>
       
           <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">
                        Group A
                    </option>
                    <option value="group B">
                        Group B
                    </option>
                    <option value="group C">
                        Group C
                    </option>
                    <option value="group D">
                        Group D
                    </option>
                    <option value="group E">
                        Group E
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education"
                    placeholder="Enter you Parent Education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">
                        associate's degree
                    </option>
                    <option value="bachelor's degree">
                        bachelor's degree
                    </option>
                    <option value="high school">
                        high school
                    </option>
                    <option value="master's degree">
                        master's degree
                    </option>
                    <option value="some college">
                        some college
                    </option>
                    <option value="some high school">
                        some high school
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">
                        free/reduced
                    </option>
                    <option value="standard">
                        standard
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test preparation Course</label>
                <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                    required>
                    <option class="placeholder" selected disabled value="">Select Test_course</option>
                    <option value="none">
                        None
                    </option>
                    <option value="completed">
                        Completed
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="reading_score"
                    placeholder="Enter your Reading score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="writing_score"
                    placeholder="Enter your Reading Score" min='0' max='100' />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
            </div>
        </form>
        <h2>
           THE  prediction is {{results}}
        </h2>
       <body>
    </html>
